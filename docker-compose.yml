services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./deploy/logs:/app/deploy-logs:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://printforge:printforge@db:5432/printforge_quote?schema=public
      - AUTH_TRUST_HOST=true
      # SMTP â€” configure in .env file
      # - SMTP_HOST=smtp.example.com
      # - SMTP_PORT=587
      # - SMTP_USER=noreply@printforge.com.au
      # - SMTP_PASS=your-smtp-password
      # - SMTP_FROM=noreply@printforge.com.au
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: printforge
      POSTGRES_PASSWORD: printforge
      POSTGRES_DB: printforge_quote
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U printforge -d printforge_quote"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
